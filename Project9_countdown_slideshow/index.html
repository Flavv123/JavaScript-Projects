<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Javascript Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id ="seconds" value = "" />
    <button onclick = "countdown()">Click here</button>
    <p id="timer"></p>
    
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="images/nature1.jpg" style="width:100%">
  <div class="text">Nature Image 1</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="images/nature2.jpg" style="width:100%">
  <div class="text">Nature Image 2</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/nature3.jpg" style="width:100%">
  <div class="text">Nature Image 3 </div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>


    <script src="JS/main.js"></script>
</body>
</html>
